<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1.0">
	<title>Login</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/css/login.css">
</head>

<body>
	<div class="container">
		<header><h1>Arcades Assemble</h1><h3>get psyched to play</h3></header>
		<div class="loginForm">
			<form id="login-form">
				<input id="ign" class="ign" type="text" name="ign" placeholder="Enter your IGN" autocomplete="off" required><br>
				<input id="password" class="password" type="password" name="password" placeholder="Enter your Password" autocomplete="off" required><br>
				<div class="err-message"><span id="err-message"></span></div> <br>
				<input id="submit" class="submit" type="submit" name="submit" value="Login"><br>
				<input id="signup" class="submit1" type="button" name="signup" value="SignUp" onclick="location.href = '/signup'"><br>
			</form>
			<!-- <a class="recovery" href="#">Forgot Password&#63;</a> -->
		</div>
	</div>
	<script type="text/javascript" src="/scripts/login/login.js"></script>
</body>

</html>
